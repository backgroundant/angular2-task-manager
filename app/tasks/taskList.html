<div id="task-change-btn">
    <div class="btn">
        <i class="material-icons left">delete</i>
        Delete
    </div>
    <div class="btn">
        <i class="material-icons left">mode_edit</i>
        Edit
    </div>
</div>



<h1 class="center-align" id="task-list-header">List of Tasks</h1>

 <ul class="collection with-header" id="task-list">
   <li class="collection-header">
       <div class="row">
           <div class="col s3">
               <h4 class="center-align">Due Date</h4>
           </div>
           <div class="col s2">
                <h4 class="center-align">Select</h4>
           </div>
           <div class="col s3">
                <h4 class="center-align">Task Title</h4>
           </div>
           <div class="col s2">
                <h4 class="center-align">Important</h4>
           </div>
           <div class="col s2">
                <h4 class="center-align">Details</h4>
           </div>
       </div>
   </li>
   
    <li *ngFor="let task of tasks" class="collection-item">
       <div class="row">
           <div class="col s3">
               <p class="center-align">{{ task.due }}</p>
           </div>
           <div class="col s2">
               <p class="center-align">
                 <input type="checkbox" class="filled-in" id="filled-in-box" selected=""/>
                 <label for="filled-in-box"></label>
               </p>
           </div>
           <div class="col s3 center-align">
               <a class="center-align" routerLink="/task/{{ task.id }}">{{ task.title }}</a>
           </div>
           <div class="col s2 center-align">
               <i class="material-icons" id="importance-mark">grade</i>
           </div>
           <div class="col s2 center-align">
               <i class="material-icons grey-text">description</i>
           </div>
       </div>  
    </li>
</ul>
