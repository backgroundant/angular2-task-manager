<h4 class="center-align grey-text" id="new-task-heading">New Task</h4>
<div class="fixed-action-btn horizontal">
     <a class="btn-floating btn-large red">
       <i class="large material-icons">mode_edit</i>
     </a>
</div>

<div class="collection">
   <div class="collection-item">
       <label for="title">Title: </label>
       <input placeholder="Add Title" id="title" type="text">
   </div>
   <div class="collection-item">
       <label for="date">Due Date: </label>
       <input placeholder="Click to pick a date" type="date" class="datepicker" id="date">
   </div>
   <div class="collection-item">
       <label for="description">Description: </label>
       <input placeholder="Description" id="description" type="text">
   </div>
</div>
<div class="center-align" id="task-btn">
    <a class="waves-effect btn"><i class="material-icons left">save</i>Save</a>
    <a class="waves-effect btn"><i class="material-icons left">delete</i>Clear</a>
</div>
